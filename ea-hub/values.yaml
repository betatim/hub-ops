jupyterhub:
  hub:
    baseUrl: /ea-hub/
    annotations:
      prometheus.io/scrape: "true"
      # this needs to start with the value of `hub.baseUrl`
      prometheus.io/path: /ea-hub/hub/metrics
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 256Mi
  singleuser:
    image:
      # tag will be set by travis on deployment
      name: earthlabhubops/ea-k8s-user-ea-hub
      tag: set-on-deployment
    cpu:
      guarantee: 1
      limit: 2
    memory:
      guarantee: 2G
      limit: 4G
  proxy:
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 200m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 128Mi
  ingress:
    enabled: true
    hosts:
      - hub.earthdatascience.org
    annotations:
      ingress.kubernetes.io/proxy-body-size: 64m
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      - secretName: kubelego-tls-jupyterhub
        hosts:
          - hub.earthdatascience.org

  auth:
    admin:
      access: true
      users:
        - betatim
        - lwasser
    type: github
    github:
      callbackUrl: "https://hub.earthdatascience.org/ea-hub/hub/oauth_callback"
