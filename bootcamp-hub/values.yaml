jupyterhub:
  hub:
    baseUrl: /bootcamp-hub/
    annotations:
      prometheus.io/scrape: "true"
      # this needs to start with the value of `hub.baseUrl`
      prometheus.io/path: /bootcamp-hub/hub/metrics
    extraConfig:
      auth: |
        c.JupyterHub.authenticator_class = 'hashauthenticator.HashAuthenticator'
      admin: |
        c.Authenticator.admin_users = {'leah-admin', 'tim-admin'}
        c.JupyterHub.admin_access = True
    image:
      # tag will be set by travis on deployment
      name: earthlabhubops/ea-k8s-hub-bootcamp-hub
      tag: set-on-deployment
  singleuser:
    image:
      # tag will be set by travis on deployment
      name: earthlabhubops/ea-k8s-user-bootcamp-hub
      tag: set-on-deployment
    startTimeout: 600
    cpu:
      guarantee: 1.
      limit: 2.
    memory:
      guarantee: 1G
      limit: 2G
    lifecycleHooks:
      postStart:
        exec:
          command:
            - "sh"
            - "-c"
            - >
              mkdir -p /home/jovyan/earth-analytics/data;
              rsync --ignore-existing -razv --progress /data/ /home/jovyan/earth-analytics/data;
              gitpuller https://github.com/earthlab-education/2018-07-20-spatial-python-workshop master notebooks;
  proxy:
    service:
      type: ClusterIP
  ingress:
    enabled: true
    hosts:
      - hub.earthdatascience.org
    annotations:
      ingress.kubernetes.io/proxy-body-size: 64m
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      - secretName: kubelego-tls-jupyterhub
        hosts:
          - hub.earthdatascience.org
  auth:
    type: github
    github:
      callbackUrl: "https://hub.earthdatascience.org/bootcamp-hub/hub/oauth_callback"
      org_whitelist:
        - "earthlab-education"
    scopes:
      - "read:user"
